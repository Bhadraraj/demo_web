<!DOCTYPE html>
<html>
  <head>
    <title>Jumping Ball Animation</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .ball {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #007bff; /* Blue color, you can change it to your desired color */
        animation: jump 2s linear infinite; /* Adjust animation duration as needed */
      }

      @keyframes jump {
        50% {
          transform: translateY(
            -100px
          ); /* Middle position, ball jumps upward */
        }
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
  </body>
</html>
